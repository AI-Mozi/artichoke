[package]
name = "spinoso-time"
version = "0.2.0"
authors = ["Ryan Lopopolo <rjl@hyperbo.la>"]
edition = "2021"
rust-version = "1.60.0"
description = """
Datetime handling for Artichoke Ruby
"""
repository = "https://github.com/artichoke/artichoke"
readme = "README.md"
license = "MIT"
keywords = ["artichoke", "date", "datetime", "spinoso", "time"]
categories = ["date-and-time"]

[features]
default = ["chrono"]
chrono = ["dep:chrono", "dep:chrono-tz"]
tzrs = ["dep:lazy_static", "dep:regex", "dep:tz-rs", "dep:tzdb"]

[dependencies]
chrono = { version = "0.4.19", default-features = false, features = ["clock"], optional = true }
chrono-tz = { version = "0.6.0", default-features = false, optional = true }
lazy_static = { version = "1.4.0", optional = true }
regex =  { version = "0.2", optional = true }
tz-rs = { version = "0.6.9", optional = true }
tzdb = { version = "0.2.2", default-features = false, features = ["local"], optional = true }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]
