[package]
name = "scolapasta-fixable"
version = "0.1.0"
authors = ["Ryan Lopopolo <rjl@hyperbo.la>"]
description = """
Converters from numeric types to a Ruby Integer, or Fixnum, immediate.
"""
keywords = ["conversion", "fixnum", "integer", "no_std", "numeric-tower"]
